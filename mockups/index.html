<!DOCTYPE html>
<html>
  <head>
    <title>Meute</title>
    <link rel="stylesheet" href="css/mockup.css">

    <script>
      window.onload = function() {
        document.getElementById('contacts').style['height'] = (window.innerHeight - 85) + 'px';
      }
    </script>

  </head>
  <body>
    <div id="wrapper">

      <header id="content-header">
        <div class="title">&raquo; All Contacts</div>
      </header>

      <div id="contacts">
        <div class="row">
          <div class="search">
	          <form>
	            <input type="text" name="q">
	            <input type="submit" value="Search">
	          </form>
          </div>
	      </div>

	      <div class="row">
	        <img class="icon" src="img/alice-thumb.png">
	        <a href="#">Alice</a>
	      </div>
	      <div class="row active">
	        <img class="icon" src="img/bob-thumb.png">
	        <a href="#">Bob</a>
	      </div>
      </div>

      <div id="contact">
	      <div class="picture">
	        <img src="img/bob.png" width="100" height="100">
	      </div>
	      <div class="basic">
	        <div class="fn">Bob Bathtub</div>
	        <div class="org">
	          <div class="organization-name">
	            Banker Inc,
	          </div>
	          <div class="organization-unit">
	            Bullying Mgmt
	          </div>
	        </div>
	      </div>

	      <div class="contact-information">
	        <header>Contact Information:</header>
	        <div class="email">
	          <div class="type">work</div>
	          <div class="value">big-bob@banker.inc</div>
	        </div>
	        <div class="email">
	          <div class="type">home</div>
	          <div class="value">bitter-bob@bmail.bom</div>
	        </div>
	      </div>
      </div>
    </div>
  </body>
</html>
