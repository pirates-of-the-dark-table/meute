<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meute</title>

    <link rel="stylesheet" href="syncer/remoteStorage.css">
    <script src="syncer/include.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <script data-main="src/main.js" src="lib/require.js"></script>

  </head>
  <body>
    <div id="wrapper">

      <header id="content-header">
        <nav id="navigation">
          <button data-action="me" class="me">Me</button>
	  <button data-action="new" class="new">New</button>
        </nav>
        <div id="info"></div>
        <div id="remotestorage-connect"></div>
      </header>

      <div id="contact-list">
        <header>
          <div class="search">
	          <form>
	            <input type="text" name="q">
	            <input type="submit" value="Search">
	          </form>
          </div>
	      </header>
        <div class="placeholder">
          No contacts in list.
          <br/><br/>
          Drag vCards (.vcf files) into this window or <a href="?action=new">add a contact</a> manually.
        </div>
      </div>

      <div id="contact">
      </div>

    </div>
  </body>
</html>
