<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Captains Page</title>
  	<meta charset="utf-8">
  	<script src="//webintents.org/webintents.min.js"></script>

  	
  </head>
  <body>
    <iframe style="display: none;"
    		id="webintents_channel"
    		src="http://webintents.org/intents.html">
    </iframe>
    
    <p>Captains's VCard <input id="saveButton" type="button" value="Save"/></p>
  	<script>
  		var save = document.getElementById("saveButton");
  		
  		save.addEventListener("click", function() {
  			var vcard = {}  		
    		var intent = new Intent("http://webintents.org/save", "text/*", vcard);
    			window.navigator.startActivity(intent, function(data) {});
  			}, false);
 
  	</script>    
  </body>
</html>
